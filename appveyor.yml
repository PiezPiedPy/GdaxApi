version: 1.0.{build}
image: Visual Studio 2017
configuration: Release
platform: Any CPU
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
nuget:
  account_feed: true
  project_feed: true
  disable_publish_on_pr: true
before_build:
- cmd: nuget restore src\GdaxApi\GdaxApi.sln
build:
  project: src\GdaxApi\GdaxApi.sln
  publish_nuget: true
  include_nuget_references: true
  verbosity: normal
before_package:
- cmd: nuget pack src\GdaxApi\GdaxApi\GdaxApi.csproj
artifacts:
- path: '**\*.nupkg'
  name: nuget.org
deploy:
- provider: NuGet
  api_key:
    secure: AkrFDHjLDjvlcEeLtlkJBUBA3lbDyAlHl6kU2GtraS+Onl33xR2LOSYaZIHPpW39
  skip_symbols: true
  on:
    branch: master